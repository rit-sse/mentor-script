name: Build Linux x86_64

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Build release
        run: cargo build --release
        working-directory: mentor-script

      - name: Strip binary
        run: strip target/release/mentor-script
        working-directory: mentor-script

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mentor-script-linux-x86_64
          path: mentor-script/target/release/mentor-script

      - name: Prepare artifact
        run: |
          mkdir dist
          cp mentor-script/target/release/mentor-script dist/mentor-script-x86_64-linux
          chmod +x dist/mentor-script-x86_64-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mentor-script-x86_64-linux