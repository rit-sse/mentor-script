name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Build release
        run: cargo build --release
        working-directory: mentor-script

      - name: Strip binary
        run: strip target/release/mentor-script
        working-directory: mentor-script

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp mentor-script/target/release/mentor-script dist/mentor-script-x86_64-linux
          chmod +x dist/mentor-script-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mentor-script-linux-x86_64
          path: dist/mentor-script-x86_64-linux

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: |
          mkdir -p dist
          find artifacts -type f -name "mentor-script-*" -exec cp {} dist/ \;
          ls -lh dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mentor-script-*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}