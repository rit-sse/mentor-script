name: Build Linux x86_64

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/mentor-reminder

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mentor-reminder-linux-x86_64
          path: target/release/mentor-reminder
